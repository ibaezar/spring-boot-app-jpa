<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container">
        <div class="card my-5 mx-auto p-5" style="max-width: 600px;">
            <form th:action="@{/login}" method="post" >
                <div class="form-group">
                <label for="username" th:text="#{text.login.username}"></label>
                <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                <label for="password" th:text="#{text.login.password}"></label>
                <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{text.login.signIn}"></button>
            </form>
        </div>
        <section th:replace="layout/layout :: message"></section>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
