<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

    <table th:fragment="itemsInvoice" class="d-none">
        <tbody id="itemTemplateInvoice">
            <tr id="row_{ID}">
                <td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"></td>
                <td>{NOMBRE}</td>
                <td>{PRECIO}</td>
                <td><input type="number" value="1" name="quantity[]" 
                    id="quantity_{ID}" class="form-control col-sm-4"
                    onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value)">
                </td>
                <td><span id="total_importe_{ID}">0</span></td>
                <td><a href="#" class="btn btn-sm btn-danger" onclick="itemsHelper.eliminarLinea({ID});">X</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
