<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="paginator">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${page.first}">Primera</span>
                <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
            </li>
            <li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${not page.hasPrevious}">&laquo;</span>
                <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.actualPage-2})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="item : ${page.pages}" th:class="${item.actualPage? 'page-item active' : 'page-item'}">
                <span class="page-link" th:if="${item.actualPage}" th:text="${item.number}"></span>
                <a class="page-link" th:if="${not item.actualPage}" th:href="@{${page.url}(page=${item.number - 1})}" th:text="${item.number}"></a>
            </li>
            <li class="page-item" th:class="${not page.hasNext? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
                <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.actualPage})}">&raquo;</a>
            </li>
            <li class="page-item" th:class="${page.last? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${page.last}">Última</span>
                <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages-1})}">Última</a>
            </li>
        </ul>
    </nav>
</body>
</html>
